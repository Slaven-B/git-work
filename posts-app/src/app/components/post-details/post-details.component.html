<div class="card-wrap">
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <ng-container *ngIf="!isLoading">
        <mat-card *ngIf="post">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
                <mat-card-subtitle>Post</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ post.body }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">Go Back</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
