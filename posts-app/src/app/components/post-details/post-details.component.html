<div class="card-wrap">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <ng-container *ngIf="!isLoading">
        <ng-container *ngIf="post; else noPost">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ post.body }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="goBack()">Go Back</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </ng-container>
    <ng-template #noPost>
        <div>No post details!!!</div>
    </ng-template>
</div>
