<div class="card-wrap">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <ng-container *ngIf="!isLoading">
        <mat-card class="example-card" *ngFor="let post of posts">
            <mat-card-header>
                <mat-card-title>
                    {{ post.title }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button [routerLink]="['/posts', post.id]">View Details</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
