<div class="card-wrap">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <ng-container *ngIf="!isLoading">
      <ng-container *ngIf="posts; else noPosts">
        <mat-list>
          <mat-list-item *ngFor="let post of posts; let i = index">
            <a [routerLink]="['/posts', post.id]">{{ i + 1 }}. {{ post.title }}</a>
          </mat-list-item>
        </mat-list>
      </ng-container>
      <ng-template #noPosts>
        <div>No posts!!!</div>
      </ng-template>
    </ng-container>
  </div>
